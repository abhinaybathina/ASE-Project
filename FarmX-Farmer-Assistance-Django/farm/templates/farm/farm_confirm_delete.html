{% extends 'users/user_base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete this farm details</legend>
                <h2>Are you share you want to delete the farm details?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger btn-sm" type="submit">Yes/Delete</button>
                <a href="{% url 'farm-detail' object.id%}" class="btn btn-info btn-sm">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
