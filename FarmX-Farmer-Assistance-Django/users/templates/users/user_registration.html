{% extends "users/user_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom border-dark mb-4 display-4 text-success">Join Today<i class="fas fa-leaf"></i></legend>
                <div class="text-light">
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-light">
                Already Have An Account? <a class="ml-2 badge badge-primary" href="{% url 'userLogin' %}">Sign In</a>
            </small>
            <br>
            <small class="text-light">
                Do not have an email? Just click here, It's Free! <a class="ml-2 badge badge-dark" href="https://www.google.com/intl/en-GB/gmail/about/">Create Gmail</a>
            </small>
        </div>
    </div>
{% endblock content %}
