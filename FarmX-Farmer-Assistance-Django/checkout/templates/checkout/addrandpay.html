<!DOCTYPE html>
{% extends 'bazaar/bazbase.html' %}

{% load crispy_forms_tags %}

<html>
  <head>
    <meta charset="utf-8">
    <title>Address and Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    {% block content %}
    <br>
    <div class="container jumbotron">
      <h1>Fill your details!</h1>
      <small>Your total amount is <b>Rs. {{amount}}</b>. Please fill the below details to continue to payment.</small><br><br>
      <form method="POST" action="{% url 'checkout' %}">
          {% csrf_token %}
        <input type="hidden" name="amount" value="{{amount}}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone Number</label>
      <input type="text" class="form-control" id="inputPhone" name="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip Code</label>
      <input type="text" class="form-control" id="inputZip" name="zipcode">
    </div>
  </div>
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{key}}"
        data-name="Pay with card"
        data-description="Enter your details here"
        data-currency="inr">
    </script>
</form>
    </div>
    {% endblock %}
  </body>
</html>
